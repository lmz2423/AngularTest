<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="telephone=no" name="format-detection"/>
    <meta name="keywords" content=""/>
    <meta name="Description" content=""/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <title>表单测试</title>
    <style type="text/css">
        .text-warning{
            color: red;
        }
        .row textarea{
            width: 300px;
            height: 150px;
            font-size: 15px;
            color: cadetblue;
            font-weight: 700;
        }
    </style>
    <script src="../js/angular1-08.js"></script>
</head>
<body ng-app="hello">
<div class ="container" ng-controller="TextAreaWithLimitCtrl">
    <span ng-class="{'text-warning': shouldWarn()}"> Remaining:{{remaining()}}</span>
    <div class="row">
        <textarea ng-model="message">{{message}}</textarea>
    </div>
    <div class="row">
        <button ng-click ="send()" ng-disabled="!hasValidLength()">Send</button>
        <button ng-click="clear()">Clear</button>
    </div>
</div>
<script src="../js/TextAreaWithLimitCtrl.js"></script>
</body>
</html>
